<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/app.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="app-wrapper">
    <div class="weather-app">
    <div class="time-place">
                   <h1 id="cityName">Pretoria</h1>
                   <ul>
                    <li id="date">Friday 16:00</li>
                    <li id="description" class="description">clear-sky</li>
                   </ul>
                   </div>

                   <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temp">
                        <img src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/MostlySunnyDay.svg" alt="sunny" class="float-left">
                  <div>
                     <strong id="temp"></strong><span>°C | °F</span>
                  </div>
                    </div>
                    </div>

                   <div class="col-6">
                    <ul>
                        <li>Precipitation: 0%</li>
                        <li>Humidity: <span id="humidity"></span> </li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                   </div>
                   </div>
                   </div>
                   <small><a href="https://github.com/cyberwithkeke/Dawn-Weather-App" target="_blank"
                        rel="noopener noreferrer">open-sourced on GitHub</a> by Kekeletso Moloi</small>
                   </div>
                   </div>
                    </body>
                
    <script src="src/script.js"></script>
</body>
</html>
